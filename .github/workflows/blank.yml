name: Solr Data Sync Across Multiple BK Servers

on:
  schedule:
    - cron: "0 2-23/4 * * *"  # Every 4th hour starting from 2 AM
  workflow_dispatch:

jobs:
  data-transfer-and-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}  # Use your personal access token
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install jq

      - name: Get Master Solr Server URL
        id: solr-server
        run: |
          curl "http://zimbor.go.ro/solr/jobs/select?q=*:*&fl=job_title,job_link,company,hiringOrganization.name,country,remote,jobLocationType,validThrough,city,sursa,id,county&rows=1000000&wt=json&indent=true" -o backup.json
          jq '.response.docs' backup.json > cleaned_backup.json
          
      - name: Commit and Push cleaned_backup.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cleaned_backup.json
          git commit -m "Update cleaned_backup.json" || exit 0  # Do not fail the action if no changes
          git push          

      - name: Define Backup Servers
        run: echo "BACKUP_SERVERS=http://peviitor.go.ro:80,http://zimbor.go.ro:8985,http://srvalx.duckdns.org:8983" >> $GITHUB_ENV

      - name: Upload Data to Backup Servers
        run: |
          for server in ${BACKUP_SERVERS//,/ }
          do
            echo "Cleaning data on $server"
            curl "$server/solr/jobs/update" -H "Content-Type: text/xml" --data-binary '<delete><query>*:*</query></delete>'
            curl "$server/solr/jobs/update" --data '<commit/>'
            echo "Uploading data to $server"
            curl "$server/solr/jobs/update?commit=true" -H "Content-Type: application/json" --data-binary @cleaned_backup.json
          done
